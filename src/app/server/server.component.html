<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" />
      <p>{{ username }}</p>
      <button
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="resetUsername()"
      >
        Reset User
      </button>

      <p [ngStyle]="{backgroundColor: getColor()}">{{'Server'}} with ID: {{serverId}} is {{ serverStatus}}</p>
    </div>
  </div>
</div>
